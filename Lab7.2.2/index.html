        <script>
            var basemap = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',                    
                minZoom: 0,                    
                maxZoom: 20,                    
                ext: 'png'
            });

            var map = L.map('map', {
                center: [40.814337629777135, -93.400945267709],
                zoom: 7,
                layers: [basemap]
            });

            var onEachFeature = function(feature, layer) {
                if(feature.properties) {
                    var prop = feature.properties;
                    // var popup = '<h3>'+prop['FNAME']+' '+prop['LNAME']+'</h3>'+'<strong>Race/Gender: </strong>'+prop['RACE']+' '+prop['GENDER']+'<br><strong>Occupation: </strong>'+prop['OCCUPATION']+'<br><strong>Age: </strong>'+prop['AGE']+'<br><strong>Family Estate: $</strong>'+prop['PERSREAL']+'<br> <strong>Fam. Real Estate: $</strong>'+prop['FAMREAL']+'<br><strong>Address: </strong>'+prop['ADDRESS']+'<br><br><i>details from Census Bureau and city directories</i>';
                    var popup = '<h3>'+prop['name']+'</h3>';
                    feature.layer = layer;
                    layer.bindPopup(popup, {maxWidth: "auto"});
                }
            }

            var blueCircleMarkers = {
                radius: 4,
                fillColor: "#00AEEF",
                color: "#3978BF",
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.5
            };

            var orangeCircleMarkers = {
                radius: 5,
                fillColor: "#ED1C24",
                color: "#ED1C24",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7
            };

            var greenCircleMarkers = {
                radius: 5,
                fillColor: "#FFFF00",
                color: "#286933",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.7
            };

            var firstLayer = L.geoJson(brinton, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, blueCircleMarkers);
                }
            }).addTo(map);

            var timelineLayer = L.geoJson(brinton, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, orangeCircleMarkers);
                }
            });

            var searchLayer = L.geoJson(brinton, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, greenCircleMarkers);
                }
            });

            var sliderControl = L.control.sliderControl({
                position: "topright",
                layer: timelineLayer,
                range: true
            }); 

            map.addControl(sliderControl);
            sliderControl.startSlider();

            var searchOptions = {
                position: "topleft",
                title: "Search",
                placeholder: "Example: Iowa City Operahouse",
                maxResultLength: 10,
                caseSensitive: false,
                showInvisibleFeatures: true,
                layerToToggle: searchLayer,
                threshold: 0.5,
                showResultFct: function(feature, container) {
                    props = feature.properties;
                    var name = L.DomUtil.create('b', null, container);
                    name.innerHTML = props.name;
                    container.appendChild(L.DomUtil.create('br', null, container));

                    // var cat = props.LNAME ? props.FNAME : props.OCCUPATION, info = cat;
                    container.appendChild(document.createTextNode(info));
                }
            };
            var searchControl = L.control.fuseSearch(searchOptions);
            map.addControl(searchControl);
            searchControl.indexFeatures(brinton, ['name']);
            displayFeatures(omaJson, searchLayer);

            function displayFeatures(features, layer) {
                var popup = L.DomUtil.create('div', 'tiny-popup', map.getContainer());
                for(var id in features) {
                    var feat = features[id];
                    var cat = feat.properties.categorie;
                    var site = L.geoJson(feat, {
                        pointToLayer: function(feature, latLng) {
                            var marker = L.marker(latLng, {
                                icon: orangeCircleMarkers,
                                keyboard: false,
                                riseOnHover: true
                            });
                            if(!L.touch) {
                                marker.on('mouseover', function(position) {
                                }).on('mouseout', function(position) {
                                    L.DomUtil.removeClass(popup, 'visible');
                                });
                            }
                            return marker;
                        },
                        onEachFeature: onEachFeature
                    });
                    if(layer !== undefined) {
                        layer.addLayer(site);
                    }
                }
                return layer;
            }

            var overlays = {
                "People of Color": firstLayer
            };

            var basemaps = {
                "Historic": basemap
            };

            L.control.layers(overlays, basemaps, {collapsed:false}).addTo(map);
        </script>
