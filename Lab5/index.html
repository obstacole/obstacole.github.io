<html>
    <head>
        <title>Lab 5 | Cole McReynolds</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    </head>
    <body>
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

        <div id="map" style="width: 800px; height: 600px">
        
        </div>

        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <script>
            var attribution = new ol.control.Attribution({
                collapsible: false
            });

            var map = new ol.Map({
                controls: ol.control.defaults({atrribution: false}).extend([attribution]),
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            url: "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                            attributions: [ ol.source.OSM.ATTRIBUTION, "Cole McReynolds"],
                            maxZoom: 19
                        })
                    })
                ],
                target: 'map',
                view: new ol.View({
                    center: ol.proj.fromLonLat([-96.63352219795169, 40.78170711252435]),
                    maxZoom: 18,
                    zoom: 13
                })
            })

            var layer = new ol.layer.Vector({
                source: new ol.source.Vector({
                    features: [
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat([-96.63352219795169, 40.78170711252435]))

                        })
                    ]
                })
            });

            map.addLayer(layer)


            var container = document.getElementById("popup")
            var content = document.getElementById("popup-content")
            var closer = document.getElementById("popup-closer")

            var overlay = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: {
                    duration: 250
                }
            });
            map.addOverlay(overlay);

            closer.onclick = function() {
                overlay.setPosition(undefined)
                closer.blur();
                return false;
            };

            map.on("singleclick", function(event) {
                if(map.hasFeatureAtPixel(event.pixel) === true) {
                    var coordinate = event.coordinate;

                    content.innerHTML = '<b>Holmes Lake</b>';
                    overlay.setPosition(ol.proj.fromLonLat([-96.63352219795169, 40.78170711252435]));
                    overlay.setPosition(coordinate);
                } else {
                    overlay.setPosition(undefined);
                    closer.blur();
                }
            });

        </script>
    </body>
</html>
