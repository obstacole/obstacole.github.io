<html>
    <head>
        <meta charset="utf-8"/>
        <title>Lab 7 part 2</title>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #map {
                min-height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            var map = L.map('map', {
                center: [38.1625228, -96.9633171],
                zoom: 4
            });

            L.tileLayer("https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}", {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 20,
                ext: 'png'
            }).addTo(map);


            function processData(data) {
                // First, initialize the variables to hold the timestamps and min/max population values
                var timestamps = [];
                var min = Infinity;
                var max = -Infinity;

                for(var feature in data.features) {
                    var properties = data.features[feature].properties;
                    for(var attribute in properties) {
                        if( attribute != 'id' &&
                            attribute != 'name' &&
                            attribute != 'latitude' &&
                            attribute != 'longitude') {
                            if($.inArray(attribute,timestamps) === -1) { // searches for the value
                                timestamps.push(attribute);
                            }

                            if(properties[attribute] < min) {
                                min = properties[attribute];
                            }

                            if(properties[attribute] > max) {
                                max = properties[attribute];
                            }
                        }
                    }
                }
                return {
                    timestamps: timestamps,
                    min: min,
                    max: max
                }
            }

            function createPropSymbols(timestamps, data) {
                cities = L.geoJson(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            fillColor: "#501e65",
                            color: "#501e65",
                            weight: 2,
                            fillOpacity: 0.5
                        }).on({
                            mouseover: function(e) {
                                this.openPopup();
                                this.setStyle({
                                    fillColor: 'green'
                                })
                            },
                            mouseout: function(e) {
                                this.closePopup();
                                this.setStyle({
                                    fillColor: '#501e65'
                                });
                            }
                        });
                    }
                }).addTo(map);

                updatePropSymbols(timestamps[0]);
            }

            function calcPropRadius(attributeValue) {
                var scaleFactor = 0.001;
                var area = attributeValue * scaleFactor;
                return Math.sqrt(area / Math.PI);
            }

            function updatePropSymbols(timestamp) {
                cities.eachLayer(function(layer){
                    var props = layer.feature.properties;
                    var radius = calcPropRadius(props[timestamp]);
                    var popupContent = props.name + ' ' + timestamp + ' population: ' + String(props[timestamp]);
                    layer.setRadius(radius);
                    layer.bindPopup(popupContent, {offset: new L.Point(0, -radius)});
                });
            }

            function createTimeLabel(startTimestamp) {
                var temporalLegend = L.control({position: 'bottomleft'});
                temporalLegend.onAdd = function(map) {
                    var output = L.DomUtil.create("ouptut", "temporal-legend");
                    $(output).text(startTimestamp);
                    return output;
                }
                temporalLegend.addTo(map);
            }

            function createSliderUI(timestamps) {
                var sliderControl = L.control({position: 'bottomleft'});
                sliderControl.onAdd = function(map) {
                    var slider = L.DomUtil.create("input", "range-slider");
                    L.DomEvent.addListener(slider, 'mouusedown', function(e) {
                        L.DomEvent.stopPropagation(e);
                    });
                    var labels = ["1950", "1960", "1970", "1980", "1990", "2000", "2010", "2020"];
                    $(slider).mousedown(function () {
                        map.dragging.disable();
                    });
                    $(document).mouseup(function () {
                            map.dragging.enable();
                    });

                    $(slider)
                        .attr({
                            'type':'range',
                            'max': timestamps[timestamps.length-1],
                            'min':timestamps[0],
                            'step': 10,
                            'value': String(timestamps[0])
                        })
                        .on('input change', function() {
                            updatePropSymbols($(this).val().toString());
                            var i = $.inArray(this.value, timestamps);
                            $(".temporal-legend").text(labels[i]);
                        })
                        .mousedown(function (){
                            map.dragging.disable();
                        })
                    return slider;
                }
                sliderControl.addTo(map);
                createTimeLabel("1950");
            }

            $.getJSON("https://obstacole.github.io/Lab7.2/city.geojson")
                     .done(function(data) {
                         var info = processData(data);
                         createPropSymbols(info.timestamps, data);
                         createSliderUI(info.timestamps);
                     });
        </script>
    </body>
</html>
