
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="https://obstacole.github.io/FinalProject/data/wbLots.js"></script>
   <script src="https://obstacole.github.io/FinalProject/data/wbLotdata.js"></script>

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 95%;
       position: relative;
    }

    #header {
      width: 100%;
      height: 10%;
    }

    h1 {
      font-family:Arial, Helvetica, sans-serif;
      padding:10px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Willow Bend Lake - Virtual Directory</h1>
  </div>
    <div id="map"></div>
  <script>
      var map = L.map('map').setView([41.078813323308, -97.99284221850877], 17.0);
      L.tileLayer('Tiles/{z}/{x}/{y}.png', {
        minZoom: 16,
        maxZoom: 20,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var onEachFeature = function(feature, layer) {
        if (feature.properties) {
          var prop = feature.properties;
          var lot = lotData.find(element => element["Lot"] === parseInt(prop["LotNum"]));

	        var popup = "<h2>Lot " + lot["Lot"] + "</h2> <br>";
          if(lot["Resident2"] === "None") {
            popup += "<b>Member:</b> " + lot["Resident1"];
          } else {
            popup += "<b>Members:</b> " + lot["Resident1"] + " and " + lot["Resident2"];
          }
          popup += "<br><b>Address:</b> " + lot["Address"] + " " + lot["City"] + ", " + lot["State"] + " " + lot["Zip"];
          
          if(lot["HomePhone"] !== "None") {
            popup += "<br><b>Home Phone:</b> " + lot["HomePhone"]; 
          }

          if(lot["LakePhone"] !== "None") {
            popup += "<br><b>Lake Phone:</b> " + lot["LakePhone"]; 
          }

          if(lot["E mail"] !== "None") {
            popup += "<br><b>E-Mail:</b> " + lot["E mail"]; 
          }

          feature.layer = layer;
          layer.bindPopup(popup, {width: "50px"});
        }  
      }; 

      function style(feature) {
                return {
                    fillColor: "#eb3434",
                    weight: 2,
                    opacity: 0,
                    color: 'red',
                    fillOpacity: 0
                };
            }


      var lots = new L.geoJson(wbLots, {onEachFeature: onEachFeature, style: style}).addTo(map);

  </script>
</body>
</html>
