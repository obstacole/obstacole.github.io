
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="https://obstacole.github.io/FinalProject/data/wbLots.js"></script>
   <!-- <script src="https://obstacole.github.io/FinalProject/data/wbLotdata.js"></script> -->
   <script src="data/wbLotdata.js"></script>


  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([41.078813323308, -97.99284221850877], 18.0);
      L.tileLayer('https://obstacole.github.io/FinalProject/Tiles/{z}/{x}/{y}.png', {
      // L.tileLayer('file:///C%3A/Users/cmcreynolds2/Desktop/obstacole.github.io/FinalProject/Tiles/{z}/{x}/{y}.png', {
        minZoom: 16,
        maxZoom: 20,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var onEachFeature = function(feature, layer) {
        if (feature.properties) {
          var prop = feature.properties;
          var lot = lotData.find(element => element["Lot"] === parseInt(prop["LotNum"]));

	        var popup = "<h2>Lot " + lot["Lot"] + "</h2> <br>";
          if(lot["Resident2"] === "None") {
            popup += "Member: " + lot["Resident1"];
          } else {
            popup += "Members: " + lot["Resident1"] + " and " + lot["Resident2"];
          }
          popup += "<br>Address: " + lot["Address"] + " " + lot["City"] + ", " + lot["State"] + " " + lot["Zip"];
          
          if(lot["HomePhone"] !== "None") {
            popup += "<br>Home Phone: " + lot["HomePhone"]; 
          }

          if(lot["LakePhone"] !== "None") {
            popup += "<br>Lake Phone: " + lot["LakePhone"]; 
          }

          if(lot["E mail"] !== "None") {
            popup += "<br>E-Mail: " + lot["E mail"]; 
          }

          feature.layer = layer;
          layer.bindPopup(popup, {width: "50px"});
        }  
      }; 


      var lots = new L.geoJson(wbLots, {onEachFeature: onEachFeature}).addTo(map);
  </script>
</body>
</html>
